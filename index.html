<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <!-- ダブルタップズームをできる限り抑止 -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>スマホ操作れんしゅう：ステージ1（タップ・中くらい文字版）</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", "Hiragino Sans", "Yu Gothic", "Helvetica Neue", Arial, sans-serif;
      background: #f6f7fb;
      color: #222;
      font-size: 24px;
      touch-action: manipulation;           /* Chrome/Edge系でのダブルタップズーム抑止 */
      -webkit-tap-highlight-color: transparent;
    }
    .wrap { display: flex; justify-content: center; align-items: center; min-height: 100%; padding: 20px; }
    .card { background: #fff; padding: 28px; border-radius: 16px; box-shadow: 0 6px 24px rgba(0,0,0,.08); max-width: 640px; width: 100%; }
    .title { font-size: 2.2rem; font-weight: 700; margin-bottom: 16px; }
    .desc { font-size: 1.3rem; line-height: 1.7; margin-bottom: 16px; }
    .tap-btn {
      width: 260px; height: 260px; border: none; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #63a8ff, #3178ff);
      box-shadow: 0 10px 24px rgba(49,120,255,.35);
      color: #fff; font-size: 1.6rem; font-weight: 700;
      touch-action: none;                   /* iOSでもジェスチャを要素内で完結 */
      cursor: pointer;
    }
    .status { font-size: 1.4rem; font-weight: 700; text-align: center; margin: 20px 0; min-height: 2em; }
    .bar-wrap { background: #eef2ff; height: 20px; border-radius: 999px; overflow: hidden; margin-bottom: 16px; }
    .bar { height: 100%; width: 0%; background: linear-gradient(90deg, #65d06e, #2fb44d); transition: width .2s ease; }
    .row { display: flex; justify-content: space-between; font-size: 1.2rem; margin-bottom: 16px; }
    .hint { font-size: 1.3rem; background: #fffbea; border: 2px solid #ffe58f; padding: 14px; border-radius: 12px; }
    .clear-msg { font-size: 1.6rem; font-weight: 700; color: #1f7a2f; display: none; text-align: center; margin-top: 20px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <p class="title">ステージ 1：タップのれんしゅう</p>
      <p class="desc">大きな丸を「<strong>軽くトンッ</strong>」とタップしてみましょう。うまくいくとカウントが増えます。</p>
      <div style="text-align:center; margin: 20px 0;">
        <button id="tapBtn" class="tap-btn">ここをタップ</button>
      </div>
      <div class="status" id="status">準備OK。ゆっくりで大丈夫です。</div>
      <div class="bar-wrap"><div id="bar" class="bar"></div></div>
      <div class="row"><div>成功数：<strong id="count">0</strong></div><div>のこり：<strong id="left">5</strong></div></div>
      <div id="hint" class="hint">ヒント：一瞬だけ触れるイメージでOKです。強く押す必要はありません。</div>
      <div id="clearMsg" class="clear-msg">🎉 クリア！すばらしいタップです。</div>
    </div>
  </div>

  <script>
    // --- iOS Safari 対策：ダブルタップズーム/ピンチズームを強力に抑止 ---
    (function(){
      let lastTouchEnd = 0;
      document.addEventListener('touchend', function(e){
        const now = Date.now();
        if (now - lastTouchEnd <= 300) {
          e.preventDefault();   // ダブルタップ時のズームを抑止
        }
        lastTouchEnd = now;
      }, { passive: false });

      document.addEventListener('gesturestart', function(e){
        e.preventDefault();     // ピンチズーム開始も抑止（必要なら外せます）
      }, { passive: false });
    })();
    // -----------------------------------------------------------------------

    (function(){
      const tapBtn   = document.getElementById('tapBtn');
      const statusEl = document.getElementById('status');
      const countEl  = document.getElementById('count');
      const leftEl   = document.getElementById('left');
      const barEl    = document.getElementById('bar');
      const clearMsgEl = document.getElementById('clearMsg');

      const GOAL = 5;
      const DOUBLE_MS = 300;   // ダブルタップ判定窓
      const LONG_MS   = 550;   // 長押し判定
      let count = 0;

      // タイミング管理
      let lastUpTime = 0;
      let pendingSingleTimer = null;
      let longPressTimer = null;
      let downTime = 0;
      let pointerDown = false;
      let longPressTriggered = false;

      function updateUI(){
        countEl.textContent = count;
        leftEl.textContent  = Math.max(0, GOAL - count);
        barEl.style.width   = Math.min(100, Math.round(count/GOAL*100)) + '%';
        if (count >= GOAL) {
          clearMsgEl.style.display = 'block';
          tapBtn.disabled = true;
          statusEl.textContent = "お見事！タップはバッチリです。";
        }
      }

      function scheduleSingle(){
        // すでに予約があれば何もしない
        if (pendingSingleTimer) return;
        statusEl.textContent = "判定中…（少し間をあけてOK）";
        pendingSingleTimer = setTimeout(() => {
          if (tapBtn.disabled) return;
          count++;
          statusEl.textContent = "タップ成功！";
          updateUI();
          pendingSingleTimer = null;
        }, DOUBLE_MS + 20);
      }

      function clearSingle(){
        if (pendingSingleTimer) {
          clearTimeout(pendingSingleTimer);
          pendingSingleTimer = null;
        }
      }

      function onPointerDown(e){
        pointerDown = true;
        longPressTriggered = false;
        downTime = performance.now();

        // 長押しタイマー
        clearTimeout(longPressTimer);
        longPressTimer = setTimeout(() => {
          if (!pointerDown) return;
          longPressTriggered = true;
          statusEl.textContent = "長押しになっています。指先で“軽く素早く”触れてみましょう。";
          // シングル予約があればキャンセル
          clearSingle();
        }, LONG_MS);
      }

      function onPointerUp(e){
        const now = performance.now();
        pointerDown = false;
        clearTimeout(longPressTimer);

        const dur = now - downTime;

        // 長押し確定（または実測）
        if (longPressTriggered || dur >= LONG_MS){
          statusEl.textContent = "長押しになりました。短く『トンッ』でOKです。";
          // シングル予約キャンセル
          clearSingle();
          lastUpTime = now;
          return;
        }

        // ダブルタップ判定（前回upからの間隔）
        if (lastUpTime && (now - lastUpTime) < DOUBLE_MS){
          statusEl.textContent = "ダブルタップになっちゃいました。1回だけタップしましょう。";
          // シングル予約キャンセル
          clearSingle();
          lastUpTime = now;
          return;
        }

        // ここまで来たら“シングル候補” → 遅延で確定
        lastUpTime = now;
        scheduleSingle();
      }

      // Pointer Events（対応端末はこれが最優先）
      if (window.PointerEvent) {
        tapBtn.addEventListener('pointerdown', onPointerDown, { passive: true });
        tapBtn.addEventListener('pointerup',   onPointerUp,   { passive: true });
        tapBtn.addEventListener('pointercancel', () => { pointerDown = false; clearTimeout(longPressTimer); clearSingle(); });
      } else {
        // Fallback: タッチイベント
        tapBtn.addEventListener('touchstart', (e) => { onPointerDown(e); }, { passive: true });
        tapBtn.addEventListener('touchend',   (e) => { onPointerUp(e);   }, { passive: true });
      }

      updateUI();
    })();
  </script>
</body>
</html>
